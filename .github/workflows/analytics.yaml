name: File Test

on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
jobs:
  size-compare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run File Analytics action
        id: run
        uses: FranciscoKnebel/file-analytics@0.1.0
        with:
          files: "content/**/*"
          output_json: file_info.json
      
      - name: Generate Markdown table
        id: create_table
        uses: gazab/create-markdown-table@v1
        with:
          file: file_info.json
          columns: '["file", "size", "ext", "mtime"]'

      - name: Output Markdown to Action Summary
        run: |
          echo "
            ## Dawntech Assets

            ### File stats
            ${{ steps.create_table.outputs.table }}
          " > README.md
      
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          add: 'README.md'

