name: SizeCompare

on:
  workflow_dispatch:

jobs:
  size-compare:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: 🚛 Size compare
        uses: effector/size-compare@v1.1.0
        with:
          gist_id: ${{ secrets.SIZE_HISTORY_GIST_ID }}
          gist_token: ${{ secrets.SIZE_COMPARE_TOKEN }}
          github_token: ${{ secrets.SIZE_COMPARE_GITHUB_TOKEN }}
          files: |
            content/**/*.*
            *.png
            *.pdf
            *.jpg